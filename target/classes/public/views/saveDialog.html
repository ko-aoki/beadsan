<div>
<script type="text/ng-template" id="saveDialog.tmpl.html">
    <div class="modal-header">
        <h4>ほぞん</h4>
    </div>
    <div class="modal-body">
        <form name="mainForm" novalidate>
            <label>なまえ</label>
            <input type="text" class="form-control" placeholder="なまえをつけてください。" ng-model="fileName" required/>
            <br/>
            <input type="button" class="btn btn-primary" value="ほぞん" ng-click="save()"
                   ng-disabled="mainForm.$invalid" />
            <input type="button" class="btn btn-default" value="キャンセル" ng-click="cancel()"/>
        </form>
    </div>
</script>
</div>

<div>
<script type="text/ng-template" id="login.tmpl.html">
    <div class="modal-header">
        <h4>ログイン</h4>
    </div>
    <div class="modal-body">
        <form name="loginForm" novalidate>
            <span>{{loginDto.message}}</span>
            <br/>
            <label>メールアドレス</label>
            <input type="text" class="form-control" ng-model="loginDto.mailAddress" required />
            <br/>
            <label>パスワード</label>
            <input type="password" class="form-control" ng-model="loginDto.password" required />
            <br/>
            <input type="button" class="btn btn-primary" value="ログイン" ng-click="login()"  ng-disabled="loginForm.$invalid"/>
            <input type="button" class="btn btn-default" value="cancel" ng-click="cancel()"/>
        </form>
    </div>
</script>
</div>

<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>ビーズ図案</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="perlerbeadsApp" ng-cloak>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="HeaderCtrl">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header col-md-12">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#/" style="font-weight: bolder;">パーラービーズ図案作成</a>
                    <p class="navbar-text" ng-if="sharedState.auth">
                        {{sharedState.nickname}}さん
                    </p>

                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
                        <li ng-class="{ active: isActive('/find')}" ng-if="sharedState.auth">
                            <a ng-href="#/find">図案を探す</a>
                        </li>
                        <li ng-class="{ active: isActive('/favorite')}" ng-if="sharedState.auth">
                            <a ng-href="#/favorite">お気に入り</a>
                        </li>
                        <li ng-class="{ active: isActive('/about')}">
                            <a ng-href="#/about">このサイトについて</a>
                        </li>
                        <li ng-if="!sharedState.auth">
                            <input type="button" class="btn btn-primary" style="margin-top: 8px;" value="ログイン"
                                   ng-click="loginDialog()"/>
                        </li>
                        <li ng-if="sharedState.auth">
                            <input type="button" class="btn btn-info" style="margin-top: 8px;" value="ログアウト"
                                   ng-click="logout()"/>
                        </li>
                        <li ng-if="!sharedState.auth">
                            <input type="button" class="btn btn-warning" style="margin-top: 8px;" value="ユーザ登録"
                                   ng-click="userRegisterDialog()"/>
                        </li>
                        <li ng-if="sharedState.auth">
                            <input type="button" class="btn btn-warning" style="margin-top: 8px;" value="ユーザ情報変更"
                                   ng-click="userInfoChangeDialog()"/>
                        </li>
                    </ul>
                    <div ng-include src="'./views/login.html'"></div>
                    <div ng-include src="'./views/userRegisterDialog.html'"></div>
                    <div ng-include src="'./views/userInfoChangeDialog.html'"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
      <div ng-view=""></div>
    </div>

  <!--
    <div class="footer">
      <div class="container">
      </div>
    </div>
-->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-61980562-1', 'auto');
      ga('send', 'pageview');

    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/modules/palette.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/contextMenu.js"></script>
    <script src="scripts/controllers/saveDialog.js"></script>
    <script src="scripts/controllers/handleSavedRecDialog.js"></script>
    <script src="scripts/controllers/handleFoundRecDialog.js"></script>
    <script src="scripts/controllers/newPaletteDialog.js"></script>
    <script src="scripts/controllers/userRegisterDialog.js"></script>
    <script src="scripts/controllers/userInfoChangeDialog.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/finder.js"></script>
    <script src="scripts/controllers/favorite.js"></script>
    <script src="scripts/services/beadService.js"></script>
    <script src="scripts/services/beadDataService.js"></script>
    <script src="scripts/services/beadViewService.js"></script>
    <script src="scripts/services/favoriteDesignService.js"></script>
    <script src="scripts/services/squarePalette.js"></script>
    <script src="scripts/services/circlePalette.js"></script>
    <script src="scripts/services/beadResource.js"></script>
    <script src="scripts/services/userResource.js"></script>
    <script src="scripts/services/favoriteDesignResource.js"></script>
    <script src="scripts/services/sharedStateService.js"></script>
    <!-- endbuild -->

  </body>
</html>

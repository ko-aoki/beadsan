<div>
<script type="text/ng-template" id="userRegisterDialog.tmpl.html">
    <div class="modal-header">
            <h4>ユーザ登録</h4>
    </div>
    <div class="modal-body">
        <form name="mainForm" novalidate>
            <span>{{userRegisterDto.message}}</span>
            <span>{{userRegisterDto.errorMessage}}</span>
            <span ng-show="mainForm.mailAddress.$error.maxlength">メールアドレスは50文字以下です。</span>
            <span ng-show="mainForm.mailAddress.$error.pattern">メールアドレスが不完全です。</span>
            <span ng-show="mainForm.password.$error.maxlength">パスワードは10文字以下です。</span>
            <span ng-show="mainForm.nickname.$error.maxlength">ニックネームは20文字以下です。</span>
            <br/>
            <label>メールアドレス</label> <span class="help-block">*必須です</span>
            <br/>

            <input type="text" class="form-control" id="mailAddress" name="mailAddress"
                       ng-model="userRegisterDto.mailAddress"
                       ng-maxlength="50"
                       ng-pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
                       required />
            <br/>
            <label>パスワード</label> <span class="help-block">*必須です</span>
            <input type="password" class="form-control" id="password" name="password"
                   ng-model="userRegisterDto.password"
                   ng-maxlength="10"
                   required />
            <br/>
            <label>パスワード(確認)</label> <span class="help-block">*必須です</span>
            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm"
                   ng-model="userRegisterDto.passwordConfirm"
                   ng-maxlength="10"
                   required />
            <br/>
            <label>ニックネーム</label> <span class="help-block">*必須です</span>
            <input type="text" class="form-control"  id="nickname" name="nickname"
                   ng-model="userRegisterDto.nickname"  ng-maxlength="20" required />
            <br/>
            <input type="button" class="btn btn-warning" value="ユーザ登録" ng-click="register()"
                   ng-disabled="mainForm.$invalid"  />
            <input type="button" class="btn btn-default" value="cancel" ng-click="cancel()"/>
        </form>
    </div>
</script>
</div>

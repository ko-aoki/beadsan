<div>
<script type="text/ng-template" id="saveDialog.tmpl.html">
    <div class="modal-header">
        <h4>保存</h4>
    </div>
    <div class="modal-body">
        <form name="mainForm" novalidate>
            <span>{{message}}</span>
            <span ng-show="mainForm.designName.$error.maxlength">名前は20文字以下です。</span>
            <span ng-show="mainForm.tagInput.$error.maxlength">名前は20文字以下です。</span>
            <br/>
            <label>名前</label><span class="help-block">*必須です</span>
            <input type="text" class="form-control" placeholder="名前をつけてください。"
                   ng-model="designName"
                   ng-maxlength="20"
                   required/>
            <br/>
            <label>タグ</label>
            <alert ng-repeat="(idx,tag) in tags" type="success" close="delTag($index)">{{tag}}</alert>

            <div class="input-group">
                <input type="text" class="form-control"
                       ng-model="tagInput"
                       ng-maxlength="20"
                        />
                <span class="input-group-addon" ng-click="addTag()">+</span>
            </div>
            <br/>
            <p>タグは「+」で確定します。</p>

            <br/>
            <input type="button" class="btn btn-primary" value="保存"
                   ng-click="save()"
                   ng-disabled="mainForm.$invalid" />
            <input type="button" class="btn btn-default" value="キャンセル" ng-click="cancel()"/>
        </form>
    </div>
</script>
</div>
